<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            background-color: rgb(40, 40, 40);
            font: normal 16pt Quicksand;
            color: whitesmoke;
        }
        input {
            border: none;
            color: whitesmoke;
            background-color: rgb(30, 30, 30);
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <p>Escolha dois números:</p>
    <p>Primeiro:</p><input type="number" name="numero1" id="numero1"><br>
    <p>Segundo:</p><input type="number" name="numero2" id="numero2"><br>
    <input type="button" value="Somar" onclick="somar()">
    <div id="result">
        Resultado:
    </div>
    <script>
        function somar() {
        var getnumber1 = document.getElementById('numero1')
        var getnumber2 = document.getElementById('numero2')
        var $result = document.getElementById('result')
        var $number1 = Number(getnumber1.value)
        var $number2 = Number(getnumber2.value)
        var $somar = $number1 + $number2
        var _result = $result.innerHTML += `A soma entre os números ${$number1} e ${$number2} dá o resultado de ${$somar}`
        }
    </script>
</body>
</html>
