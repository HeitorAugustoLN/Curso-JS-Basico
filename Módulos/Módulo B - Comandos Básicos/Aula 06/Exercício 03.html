<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma com Manipulação de dados</title>
    <style>
      body {
        background-color: rgb(40, 40, 40);
        color: white;
        font: bold 16pt Quicksand;
      }
      button {
          background-color: rgb(30, 30, 30);
          border: none;
          color:white;
          font:normal 12pt Quicksand;
          size: 12pt;
      }
    </style>
  </head>
  <body>
    <h1>Olá Mundo! Esse é meu primeiro script.</h1>
    <p>Estou me livrando da maldição!</p>
    <script>
      alert("Esse site fará uma soma de dois numeros") // Enviará um alert avisando que fará a soma dos números digitados
      var numero1 = Number(prompt("Digite um numero: ")) // Pede pra enviar um número pra ser armazenado
      var numero2 = Number(prompt("Digite outro numero: ")) // Pede pra enviar um número pra ser armazenado
      var soma = numero1 + numero2 // Fará a soma entre os números
      alert(`A soma entre ${numero1} e ${numero2} é igual a ${soma}`) // Dará o resultado da soma em um alert
    </script>
  </body>
</html>
